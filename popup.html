<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @font-face {
            font-family: 'Pixelify Sans';
            src: url('font/Pixelify_Sans/PixelifySans-VariableFont_wght.ttf') format('truetype');
        }
        
        body {
            margin: 0;
            font-family: 'Pixelify Sans', Arial, sans-serif;
            background-color: #8B4513;
            padding: 4px;
        }
        
        .popup-container {
            background-color: #F4E4BC;
            color: #2D1B08;
            border: 4px solid #8B4513;
            padding: 15px;
            width: 300px;
            font-size: 16px;
            image-rendering: pixelated;
            border-image: url("data:image/svg+xml,%3csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3e%3cdefs%3e%3cpattern id='smallGrid' width='10' height='10' patternUnits='userSpaceOnUse'%3e%3cpath d='M 10 0 L 0 0 0 10' fill='none' stroke='%23654321' stroke-width='1'/%3e%3c/pattern%3e%3c/defs%3e%3crect width='100' height='100' fill='url(%23smallGrid)' /%3e%3c/svg%3e") 1;
        }
        
        .popup-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .tome-image {
            width: 48px;
            height: 48px;
            margin-right: 15px;
            image-rendering: pixelated;
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
            color: #2D1B08;
        }
        
        p {
            margin: 10px 0;
            line-height: 1.4;
        }
        
        a {
            color: #8B4513;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .version {
            font-style: italic;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <img src="./images/Pasted image.png" alt="Archivist Tome" class="tome-image">
            <h1>Archivist</h1>
        </div>
        <p>When you visit a missing webpage you will see a banner on the page if an archive is available!</p>
        <p class="version">Version: 0.0.0</p>
        <p>View the <a href="https://github.com/BDS-001/Archivist">Source Code</a></p>
    </div>
</body>
</html>
